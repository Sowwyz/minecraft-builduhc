Metrics: true # Please keep this enabled <3

entity_uuid_fix: true # Changes the Syntax of the "UUID of Entity" expression to "entity uuid of %entity%" if set to true

skript_variables_location: plugins/Skript/variables.csv # Change this to the appropriate value. Used for Variable Caching, Global Variables etc.

enable_variable_change_event: false # HIGHLY EXPERIMENTAL. ONLY USE ON TESTING SERVERS WITH A LOW AMOUNT OF VARIABLES.

enable_update_checker: true

enable_tag_features: false
use_bungee: false
enable_bungee_autocache: false
bungee_autocache_heartbeat: 20 # How many ticks until Umbaska will automatically update it's cache. Will only be used if use_bungee and enable_bungee_autocache is true.
debug_info: false
schematic_location: PLUGINFOLDER/schematics/ #Use PLUGINFOLDER to get Umbaska's folder. Otherwise, put in your own directory.

disable_SkRambled_stuff: false # Set to true if you have SkRambled installed. <3

plotme_warnings_enabled: true # Set to false if you don't want to be warned about PlotMe

enable_vault_hook: true

# This will make Umbaska an economy manager, with the ability to easily handle balances of players using vault.
# There is a seperate config for this which will be created once this is enabled. It *should* be located in /Umbaska/Econ/config.yml

enable_1.7_override: false

# If set to true, will allow Umbaska to run on 1.7 servers; It will still try to register everything, and it's unknown how it will run.
# By enabling this option; you accept that the Umbaska Project takes no responsibility for any damages of any sort
# Enabling this is done at your own risk!

