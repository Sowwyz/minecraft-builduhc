      build: false
      suffix: ''
  diamond:
    default: false
    permissions:
    - cc.renk
    - essentials.fly
    - essentials.afk
    - essentials.afk.auto
    - essentials.chat.color
    - essentials.joinfullserver
    - essentials.list
    - essentials.msg
    - essentials.msg.color
    - essentials.rules
    - RandomDisguise.Disguise
    - playerfixcommand.fixothers
    inheritance: []
    info:
      prefix: '&b&lDIAMOND&3&lVIP &f&l»'
      build: false
      suffix: ''
  platinum:
    default: false
    permissions:
    - cc.renk
    - essentials.fly
    - essentials.chat.color
    - essentials.joinfullserver
    - essentials.msg
