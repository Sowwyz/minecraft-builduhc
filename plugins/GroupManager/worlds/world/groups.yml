# Group inheritance
#
# Any inherited groups prefixed with a g: are global groups
# and are inherited from the GlobalGroups.yml.
#
# Groups without the g: prefix are groups local to this world
# and are defined in the this groups.yml file.
#
# Local group inheritances define your promotion tree when using 'manpromote/mandemote'

groups:
  Oyuncu:
    default: true
    permissions:
    - essentials.list
    - essentials.spawn
    - essentials.warp
    - essentials.warp.[warpname]
    - essentials.msg
    - essentials.msg.color
    - essentials.rules
    - PingPlayer.use
    - playerfixcommand.fixothers
    inheritance: []
    info:
      prefix: '&7'
      build: false
      suffix: ''
  Mod:
    default: false
    permissions:
    - ban.ban
    - ban.kick
    - ban.mute
    - ban.tempban
    - essentials.chat.color
    - essentials.fly
    - essentials.gamemode
    - essentials.gm
    - essentials.list
    - essentials.msg
    - essentials.msg.color
    - essentials.mute
    - essentials.rules
    - essentials.tp
    - PingPlayer.use
    - RandomDisguise.Disguise
    - playerfixcommand.fixothers
    inheritance:
    - platinumdonor
    info:
      prefix: '&c&lMOD &f&l»'
      build: false
      suffix: ''
  iron:
    default: false
    permissions:
    - cc.renk
    - essentials.joinfullserver
    - essentials.list
    - essentials.msg
    - essentials.msg.color
    - essentials.rules
    - playerfixcommand.fixothers
