#skRayFall

#-------------------------------------------------------------------------------------------
#Set if skRayFall will auto assign scoreboards to players when they join the server. 
#It is recommended you keep this enable if you are going to use skRayFalls scoreboards, 
#disabling it may have unintentional side effects. Only disable this feature if you want 
#to use scoreboard commands or are having issues with other scoreboard plugins not working. 

#Options: true or false      Recommended setting: true

enableFastScoreBoards: true

#-------------------------------------------------------------------------------------------
#Will alert you inconsol when there is a new version of skRayFall on bukkit! Can be
#disabled by setting the value below to false.

#Options: true or false      Recommended setting: true

UpdateAlerts: true

#-------------------------------------------------------------------------------------------

